<?php
if ($_SERVER['REQUEST_METHOD'] === 'POST') {
  // Verkrijg de waarde van het aantal drankjes
  $aantalDrankjes = $_POST['aantalDrankjes'];

  // Bereken het totaalbedrag
  $prijsPerDrankje = 2.50; // Vervang met de werkelijke prijs per drankje
  $totaalBedrag = $aantalDrankjes * $prijsPerDrankje;

  // Maak de URL met het totaalbedrag
  $afrekenURL = 'https://bunq.me/BlauweSteenPilsEnzo/' . $totaalBedrag;

  // Navigeer naar de afrekenURL
  header("Location: $afrekenURL");
  exit();
}
?>

  </form>
