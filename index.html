<!DOCTYPE html>
<html>
<head>
  <title>Afreken Systeem</title>
</head>
<body>
  <form id="afrekenForm">
    <label for="aantalDrankjes">Aantal drankjes:</label>
    <input type="number" id="aantalDrankjes" min="0">

    <!-- Voeg hier eventueel andere invoervelden toe voor andere consumpties -->

    <button type="submit">Afrekenen</button>
  </form>

  <script>
    document.getElementById('afrekenForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Voorkom het verzenden van het formulier

      // Verkrijg de waarde van het aantal drankjes
      var aantalDrankjes = parseInt(document.getElementById('aantalDrankjes').value);

      // Bereken het totaalbedrag
      var prijsPerDrankje = 1; // Vervang met de werkelijke prijs per drankje
      var totaalBedrag = aantalDrankjes * prijsPerDrankje;

      // Maak de URL met het totaalbedrag
      var afrekenURL = 'https://bunq.me/BlauweSteenPilsEnzo/' + totaalBedrag;

      // Navigeer naar de afrekenURL
      window.location.href = afrekenURL;
    });
  </script>
</body>
</html>
